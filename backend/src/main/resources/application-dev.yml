spring:
  config:
    activate:
      on-profile: dev
  
  # H2 for local development (optional, can use Docker PostgreSQL instead)
  datasource:
    url: jdbc:postgresql://localhost:5432/syncpoll_dev
    username: postgres
    password: postgres
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

logging:
  level:
    com.syncpoll: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
